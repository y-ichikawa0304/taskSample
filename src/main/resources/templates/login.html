<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="/loginAccount" method="post">
        <label>アカウント名</label>
        <input type="text" name="accountID"><br>
        <label>パスワード</label>
        <input type="password" name="password"><br>
        <input type="submit" value="ログイン"><br>
    </form>

    <p style="color:red;">[[${error}]]</p>

    <a href="/registerAccount">新規登録</a>
</body>
</html>
