<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>新規登録</title>
</head>
<body>
    <h1>新規登録</h1>
    <form action="/register" method="post">
        <label>アカウント名</label>
        <input type="text" name="accountID"><br>
        <label>パスワード</label>
        <input type="password" name="password"><br>
        <label>メールアドレス</label>
        <input type="email" name="email"> 
        <input type="submit" value="登録">
    </form>
</body>
</html>
